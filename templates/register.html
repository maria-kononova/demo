{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" type="text/css"/>
    {% comment %}<script src="{% static 'js/script.js' %}"></script>{% endcomment %}
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>{{ msg }}</p>
            <button type="submit" class="button">Зарегистрироваться</button>
            <a href="{% url 'login' %}">к авторизации</a>
        </form>
    </div>
</div>
{% comment %}<img src="{% static 'img/cookie.jpg' %}" alt="фото"/>{% endcomment %}
</body>
</html>
